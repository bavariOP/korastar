<head>
<title>Example of Adblock Counter</title>
<!-- import javascript to detect and record impressions and adblocking -->
<script src="advertisement.js" type="text/javascript"></script>
</head>
<body>
	<div style="width: 80%; background-color: #f0f0f0; margin-left: auto; margin-right: auto; padding: 5px;">
	<h1>Example of Adblock Counter</h1>
	<h3>Turn adblock on/off</h3>
	
	<!-- first of my ads -->
	<div class="poop">
		<!-- ad code inside this div element, NOTHING ELSE -->
		<iframe class="video responsive" sandboxscrolling="no" marginheight="0" marginwidth="0" src="https://daddylive.click/embed/stream-66.php" name="iframe_a" scrolling="no" allowfullscreen="" width="100%" height="100%" frameborder="0">
</iframe>
	</div>
	
	</div>
    <script>
    var php_url = ""; // path to php file without filename
	
    function adblockCreateXMLHttpRequest(){ 
        try {
            return new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {} 
        try {
            return new ActiveXObject("Microsoft.XMLHTTP");
        } catch (e) {} 
        try {
            return new XMLHttpRequest();
        } catch(e) {} 
        alert("XMLHttpRequest not supported"); 
        return null; 
    } 
    function adblockRecordBlock(b){ 
        xmlPost = adblockCreateXMLHttpRequest(); 
        // add our "blocked" value to our request 
        xmlPost.open( "GET", php_url+"adblocks.php?b="+b, true ); 
        // attach request header 
        xmlPost.setRequestHeader("X-Requested-With", "XMLHttpRequest"); 
        xmlPost.send( null ); 
    } 
    onload=function(){

        // initiate variable
        blocked = 0;

        // check if our variable from advertisement.js was set
        if ( typeof adblockJsFile == 'undefined' ) {
            blocked = 1;
        }
        // activate recordBlock function 
        adblockRecordBlock(blocked); 
    }    
    </script>
  
</body>
</html>
